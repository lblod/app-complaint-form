version: '3.7'

services:

  frontend:
    restart: "no"

  identifier:
    ports:
      - "80:80"
    restart: "no"

  dispatcher:
    restart: "no"

  database:
    ports:
      - "8890:8890"
    restart: "no"

  migrations:
    restart: "no"

  resource:
    restart: "no"

  file:
    restart: "no"

  complaint-form-email-converter-service:
    restart: "no"

  deliver-email-service:
    restart: "no"
    environment:
      MAILBOX_URI: 'http://data.lblod.info/id/mailboxes/1'
      WELL_KNOWN_SERVICE: "test"
      SECURE_CONNECTION: "true"
      EMAIL_ADDRESS: "mymail@test.com"
      EMAIL_PASSWORD: "myemailpassword"
      FROM_NAME: "Testmailer"
      NODE_ENV: "development"
    volumes:
      - ./data/files:/share

  complaint-form-warning:
    restart: "no"

  yasgui:
    image: erikap/yasgui:latest
    restart: "no"
    ports:
      - "89:80"
    environment:
      DEFAULT_SPARQL_ENDPOINT: "http://localhost:8890/sparql/"
      ENABLE_ENDPOINT_SELECTOR: "true"

