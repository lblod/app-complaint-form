version: '3.4'

x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
services:
  frontend:
    image: lblod/frontend-complaint-form:0.2.0
    links:
      - identifier:backend
    labels:
      - "logging=true"
    restart: always
    logging: *default-logging
  identifier:
    image: semtech/mu-identifier:1.5.0
    links:
      - dispatcher:dispatcher
    restart: always
    labels:
      - "logging=true"
    logging: *default-logging
  dispatcher:
    image: semtech/mu-dispatcher:1.1.2
    links:
      - resource:resource
    volumes:
      - ./config/dispatcher:/config
    restart: always
    labels:
      - "logging=true"
    logging: *default-logging
  database:
    image: tenforce/virtuoso:1.3.2-virtuoso7.2.2
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    volumes:
      - ./data/db:/data
    restart: always
    labels:
      - "logging=true"
    logging: *default-logging
  migrations:
    image: semtech/mu-migrations-service:0.5.0
    links:
      - database:database
    environment:
      MU_SPARQL_TIMEOUT: '300'
    volumes:
      - ./config/migrations:/data/migrations
    restart: always
    labels:
      - "logging=true"
    logging: *default-logging
  resource:
    image: semtech/mu-cl-resources:1.17.1
    links:
      - database:database
    volumes:
      - ./config/resources:/config
    restart: always
    labels:
      - "logging=true"
    logging: *default-logging
  file:
    image: semtech/mu-file-service:3.1.0
    volumes:
      - ./data/files:/share
    links:
    - database:database
    restart: always
    labels:
      - "logging=true"
    logging: *default-logging
  complaint-form-email-converter-service:
    image: lblod/complaint-form-email-converter-service:0.2.0
    volumes:
      - ./app/templates/:/app/templates/
  berichtencentrum-deliver-email-service:
    image: lblod/berichtencentrum-deliver-email-service:0.2.0
    environment:
      SMTP_OR_REST: "smtp"
      WELL_KNOWN_SERVICE_OR_SERVER: "SendGrid"
      EMAIL_ADDRESS: "apikey"
      EMAIL_PASSWORD: "password"
      FROM_NAME: "Agentschap Binnenlands Bestuur Vlaanderen"
